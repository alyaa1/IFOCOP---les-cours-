<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <title></title>

    <style media="screen">
      .row{
        padding-top: 20px;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
              <div class="item active"> <img alt="" src="images/image1.jpg"></div>
              <div class="item"> <img alt="" src="images/image1.jpg"></div>
              <div class="item"> <img alt="" src="images/image2.png"></div>
              <div class="item"> <img alt="" src="images/image3.jpg"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-offset-4 col-lg-8">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default" id="first">
              <input type="radio" name="options"><span class="glyphicon glyphicon-fast-backward"></span>
            </label>
            <label class="btn btn-default" id="previous">
              <input type="radio" name="options"><span class="glyphicon glyphicon-step-backward"></span>
            </label>
            <label class="btn btn-default" id="pause">
              <input type="radio" name="options"><span class="glyphicon glyphicon-pause"></span>
            </label>
            <label class="btn btn-default active" id="play">
              <input type="radio" name="options"><span class="glyphicon glyphicon-play"></span>
            </label>
            <label class="btn btn-default" id="next">
              <input type="radio" name="options"><span class="glyphicon glyphicon-step-forward"></span>
            </label>
            <label class="btn btn-default" id="last">
              <input type="radio" name="options"><span class="glyphicon glyphicon-fast-forward"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <script src="../jQuery/sources/jquery-1.12.3.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script>
      $(function () {
        $('.carousel').carousel({ interval: 500 });
        $('#play').hide();

        $('#first').click(function() { $('.carousel').carousel(0); });
        $('#previous').click(function() { $('.carousel').carousel('prev'); });
        $('#pause').click(function() {
          $(this).hide();
          $('#play').show();
          $('.carousel').carousel('pause'); });
        $('#play').click(function() {
          $(this).hide();
          $('#pause').show();
          $('.carousel').carousel('cycle'); }); //toggle ?

        $('#next').click(function() { $('.carousel').carousel('next'); });
        $('#last').click(function() { $('.carousel').carousel(3); });
      });
    </script>

    <script>
      console.log($('item'));
    </script>

  </body>
</html>
