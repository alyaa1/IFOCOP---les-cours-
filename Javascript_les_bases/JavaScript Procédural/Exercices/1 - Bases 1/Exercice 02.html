<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 2</title>
		<script type="text/javascript">
			/*********************************
			***********PRESENTATION***********
			**********************************
				Les quatre opérateurs mathématique sont disponible en JavaScript (attention, la multiplication se fait avec * et la division avec /).
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
			** 1 **
				Créez trois variables. Chacune contient un nombre différent.
				Stockez la somme de ces trois variables dans une quatrième variable et affichez le contenu de cette dernière dans une boite de dialogue.
			*/
			var nombre1 = 2, nombre2 = 5, nombre3 = 10;
			var somme = nombre1 + nombre2 + nombre3;
			alert(somme);
			/*
			** 2 **
				Multipliez la quatrième variable par 5. Stockez le résultat de cette opération dans une cinquième variable.
				Affichez le contenu de celle-ci dans une boite de dialogue.
			*/
				var parCinq = somme * 5;
				alert(parCinq);
			/*
			** 3 **
				Divisez cette cinquième variable par 3. Stockez le résultat de celle-ci dans une autre variable. Affichez le contenu de celle-ci dans une boite de dialogue.
			*/

			var dividedByThree = parCinq / 3;
			alert(dividedByThree);


		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
