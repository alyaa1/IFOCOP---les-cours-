<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 3</title>
		<script type="text/javascript">
			/*********************************
			***********PRESENTATION***********
			**********************************
				Aux quatre opérateurs mathématique s'ajoute le modulo : %.
				Celui-ci retourne le reste de la division entière de la valeur à gauche de l'opérateur par celle à droite.
				Par exemple:
				alert(7 % 2); renvoit 1
				alert(29 % 25); renvoit 4
				alert(80 % 20); renvoit 0
			*/

			/*********************************
			*************EXERCICE*************
			**********************************
				Voici quatre variables.
				Faites trois opérations avec le modulo et affichez à chaque fois le résultat.
				La valeur de droite est toujours la première variable.
				Utilisez les trois autres variables comme valeur de droite et observez le résultat.
			*/
				var nombreUn = 90;
				var nombreDeux = 11;
				var nombreTrois = 20;
				var nombreQuatre = 9;

				var modulo1 = nombreUn % nombreDeux;
				var modulo2 = nombreUn % nombreTrois;
				var modulo3 = nombreUn % nombreQuatre;

				alert(modulo1);
				alert(modulo2);
				alert(modulo3);





		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
