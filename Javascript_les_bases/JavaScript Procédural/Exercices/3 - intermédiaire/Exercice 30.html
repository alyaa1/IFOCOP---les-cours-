<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>JavaScript : Exercice 30</title>
	<script type="text/javascript">
		/*********************************
					*************EXERCICE*************
					**********************************
						Réalisez le programme (algorithme) suivant :
						Quand l'utilisateur sur le premier paragraphe, affichez une B.d.D avec champ de saisie à l'utilisateur.
						L'utilisateur doit impérativement saisir une chaine de caractère. Cette chaine de caractère est ensuite utilisée pour ouvrir une nouvelle fenêtre à l'aide de la fonction open.
					*/

		var ouvreLien = function() {
			var lien = null;
			while(lien == null) {
				var lien = prompt('Indiquez le site où aller');
			}
			open (lien);
		}
	</script>
</head>

<body>
	<h1 onclick="ouvreLien();">Mon nouveau document</h1>
	<p>Premier paragraphe</p>
	<p>Deuxième paragraphe</p>
	<noscript>
		<p>Veuillez activer JavaScript</p>
	</noscript>
</body>

</html>
