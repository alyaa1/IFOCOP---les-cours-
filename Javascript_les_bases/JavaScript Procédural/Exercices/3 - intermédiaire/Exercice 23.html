<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 23</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Au chargement du document, demandez à l'utilisateur de saisir un nombre.
				Tant qu'il ne l'a pas saisi, demandez-lui de saisir ce nombre.

				Utilisez l'attribut d'évènement onload, la fonction prompt(), la fonction parseFloat(), la fonction isNaN() et d'une boucle while.
			*/
			var maFonction = function(){
				var bdd;
				while (isNaN(bdd)){
					bdd = parseFloat(prompt("Veuillez saisir un nombre"));
				}
				return bdd;
			}
		</script>
	</head>
	<body onload="alert(maFonction());">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
