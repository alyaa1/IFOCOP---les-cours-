<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 47</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Créez une fonction qui renvoie le nombre de digits d’un nombre passé en argument.

				Un « digit » est un des chiffres qui composent le nombre.

				Exemple : pour 101, les digits sont 1, 0, 1, il y a donc 3 digits.
			*/

			function bdd() {
			  var input = (prompt('Saisissez un nombre entier positif'));
			  if (testInput(input)) {
			    return renvoieDigit(input);
			  } else {
			    return bdd();
			  }
			}
			function testInput(input) {
			  if (isNaN(input) || input == '' || input < 0 || input == null || input != parseInt(input)) {
					alert('ce n\'est pas une saisie valide');
			    return false;
			  } else {
					return true;
			  }
			}

			function renvoieDigit(input) {
				var compteur = incremente()
				var tab = [];
					function decoupeDigits(input){
						var reste = input % 10;
					  tab[compteur()] = reste;
					  input = input - reste;

						if (input != 0) {
							return decoupeDigits(input);
						}else{
							return tab;
						}
					}
				};


			function incremente(){
				var i = 0;
				return function(){
					return i++ ;
				}
			}



			console.log(renvoieDigit(123));
		</script>
