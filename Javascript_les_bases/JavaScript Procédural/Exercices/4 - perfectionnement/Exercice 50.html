			/*********************************
			***********PRESENTATION***********
			**********************************
				Un fonction récursive est une fonction qui s'appelle elle même. On utilise généralement la récursivité en remplacement des boucles. Pour qu'une récursion s'arrête, il faut impérativement une condition de sortie qui oblige la machine à arrêter d'exécuter la fonction. Pour ce faire on utilise une condition ainsi qu'un return bien placé.

			/*********************************
			*************EXERCICE*************
			**********************************
				Transformer toutes les boucles des exercices précédents en fonctions récursives.
			*/

			/***********************************
			TEST RECURSIVITE POUR FAIRE UN TRI
			***********************************/


		var tableau = [50,40,30,20,100,213]
		var monTri = function(index){
			if (tableau[index]){
				if (tableau[index] > tableau[index+1]){
					var tampon = tableau[index];
					tableau[index] = tableau[index+1];
					tableau[index+1] = tampon;
					monTri(0);
				}else{
					monTri(index+1);
				}
			}else{
				console.log(tableau);
			}
			};

		monTri(0);
