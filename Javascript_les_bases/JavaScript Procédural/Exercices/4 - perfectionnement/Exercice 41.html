<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 41</title>
    <script type="text/javascript">
        /*********************************
        			***********PRESENTATION***********
        			**********************************
        				l'attribut d'évènement onbeforeunload sur la balise body déclenche des instructions juste avant la fermeture du document.
        			*/

        /*********************************
        *************EXERCICE*************
        **********************************
        	Juste avant la fermeture du document Web, affichez une popup vers un site Internet de votre choix.

        	Pensez à désactiver le bloqueur de PopUp de votre navigateur pour faire vos tests.
        */

        var maFunction = function() {
            var ouvrirLien = confirm('Voulez-vous allez sur Google ? ')
            if (ouvrirLien) {
                window.open('http://www.google.com')
            }
        };

    </script>
</head>

<body onbeforeunload="return maFunction();">
    <h1>Mon nouveau document</h1>
    <p ><a href="http://www.clubic.com">Premier paragraphe</a></p>
    <p>Deuxième paragraphe</p>
    <noscript>
        <p>Veuillez activer JavaScript</p>
    </noscript>
</body>

</html>
