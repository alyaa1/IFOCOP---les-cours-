<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript : Exercice 38</title>
    <script type="text/javascript">
        /*********************************
                        			*************EXERCICE*************
                        			**********************************
                        				Réécrivez l'exercice précédent en utilisant une boucle for (avec tableau['length']);
                        			*/

        //fonction calcul moyenne 
        var foncMoyenne = function () {
            var somme = 0
                , c = arguments['length'];
            for (var i = 0; i < c; i++) {
                somme += parseInt(arguments[i]);
            }
            var moyenne = (somme / c);
            return moyenne;
        }

        alert(foncMoyenne(10, 10, 10, 10)); //doit renvoyer 20
    </script>
</head>
