			v2:
			var additioner = function(tableau){
				var total = 0;
				for (var i=0;i < tableau['length'];i++) {
					total += tableau[i];
				}
				return total;
			}
			var multiplier = function(tableau){
				var total = 1;
				for (var i=0;i < tableau['length'];i++) {
					total *= tableau[i];
				}
				return total;
			}
			var boucle = function(){
				var choix = confirm('Addition (OK) ou multiplication (annuler)');
				var resultat;
				if (choix) {
					resultat = additioner(nombres);
				} else {
					resultat = multiplier(nombres);
				}
				alert(resultat);
