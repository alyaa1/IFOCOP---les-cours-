<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les opérations</title>
  <script>
  var nombreUn = 15;
  var nombreDeux = 17;
  //Les quatre opérations sont disponibles :
  alert(nombreUn + nombreDeux);
  alert(nombreUn - nombreDeux);
  alert(nombreUn * nombreDeux);
  alert(nombreUn / nombreDeux);

  //Le modulo
  alert(7 % 2); //affichera 1
  alert(27 % 5); //affichera 2
  //Le modulo retourne le restant d'une division entière
  </script>
</head>
<body>
  <h1>Les opérations sur les variables</h1>
</body>
</html>
