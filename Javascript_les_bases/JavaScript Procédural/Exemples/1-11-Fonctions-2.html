<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les fonctions - suite</title>
  <script type="text/javascript">
  //Utilisons un argument en entrée
  var monOutil = function(unNombre){
    var resultat = 15 + unNombre;
    alert(resultat);
  };
  //Nous lançons la fonction avec une première valeur
  monOutil(78);
  //Nous lançons la fonction avec une seconde valeur
  monOutil(899632);

  //Fonction avec deux arguments en entrée
  var unAutreOutil = function(premierNombre,secondNombre){
    var resultatMultiplication = premierNombre * secondNombre;
    alert(resultatMultiplication);
  };
  //Nous lançons la fonction avec les deux arguments demandés
  unAutreOutil(78,74);
  unAutreOutil(7,895);
  </script>
</head>
<body>
  <h1>Les fonctions - suite</h1>
</body>
</html>
