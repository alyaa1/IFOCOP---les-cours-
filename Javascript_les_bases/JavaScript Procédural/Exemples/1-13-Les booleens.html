<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les booleens</title>
  <script type="text/javascript">
    alert(true == 1); //affiche true
    alert(15 == 10 + 5); //affiche true
    alert(15 == '15'); //affiche true
    alert(47 < 40); //affiche false
    alert(74 != 14 + 60); //affiche false
    alert(84 >= 15 + 69); //affiche true
    alert(15 === '15'); //affiche false
  </script>
</head>
<body>
  <h1>Les booléens</h1>
  <h2>Principe</h2>
  <p>Il y a deux valeurs <br>
    1 - true<br>
    0 - false
  </p>
  <h2>Les opérateurs de comparaison</h2>
  <p>égal : ==</p>
  <p>différent de : !=</p>
  <p>supérieur : ></p>
  <p>inférieur : <</p>
  <p>supérieur ou égal : >=</p>
  <p>inférieur ou égal : <=</p>
  <p>contenu et type égal : ===</p>
  <p>contenu ou type différent : !==</p>
</body>
</html>
