<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Opérateurs logiques</title>
  <script>
    alert(true && true); //affiche true
    alert(false && true); //affiche false
    alert(false && false); //affiche false

    alert(!false); //affiche true
    alert(!true); //affiche false

    alert(true || false); //affiche true

    //Illustration d'un test pour vérifier qu'une variable se trouve dans une plage de valeurs
    var valeur = 15;
    alert(valeur >= 10 && valeur <= 20); //affiche true
  </script>
</head>
<body>
  <h1>Opérateurs logiques</h1>
  <p>non : !</p>
  <p>ou : ||</p>
  <p>et : &&</p>
</body>
</html>
