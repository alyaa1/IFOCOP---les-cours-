<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Variables</title>
  <script type="text/javascript">
  //Principe
    //Pour déclarer une variable, on utilise le mot-clef var
    var uneVariable;
    //On peut mettre des noms très longs
    var unePetiteBoitePourContenirDesNombres;

  //Données dans une variable
    //Une variable peut contenir un nombre
    var uneAutreVariable;
    uneAutreVariable = 15;
    //On peut créer une variable et lui affecter une valeur sur une seule ligne
    var uneBoite = 17;
    //On peut changer la valeur dans une variable
    uneBoite = -14;
    //On peut stocker dans une variable un nombre flottant (à virgule)
    var unNombre = 47.23;

    //Une variable peut contenir une chaine de caractères (en anglais: string)
    var uneAutreBoite = 'Bonjour';
    //Ceci fonctionne également
    var unTexte = "Il fait assez beau maintenant";
    //Cependant, il est préférable d'utiliser les guillemets doubles pour le HTML et les simples pour le JavaScript

    //Quand on veut utiliser un apostrophe dans une chaine de caractères, on utilise un \ pour échapper la ' qui suit
    var unePhrase = 'Aujourd\'hui, nous sommes le vendredi 1er avril';

  </script>
</head>
<body>
  <h1>Les variables</h1>
</body>
</html>
