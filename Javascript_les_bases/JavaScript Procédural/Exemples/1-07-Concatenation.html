<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>La concaténation</title>
  <script type="text/javascript">
  //Concaténation de textes
    var unTexte = 'Un début de phrase';
    var unAutreTexte = ' et la fin !';
    //Nous faisons une concaténation du contenu des deux variables
    var phrase = unTexte + unAutreTexte;
    alert(phrase);
    //Un exemple plus simple
    alert('Bonjour' + ' et au revoir');

  //Concaténation de nombres et d'un texte
  alert('Maintenant' + 3 + 7); //afficher Maintenant37
  </script>
</head>
<body>
  <h1>La concaténation</h1>
</body>
</html>
