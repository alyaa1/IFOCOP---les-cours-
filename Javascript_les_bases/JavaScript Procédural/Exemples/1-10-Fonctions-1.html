<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les fonctions - début</title>
  <script type="text/javascript">
  var monOutil = function(){
    var resultat = 15 + 84;
    alert(resultat);
  };
  //Pour lancer la fonction
  monOutil();
  //Mettre la fonction qui est enregistrée dans monOutil dans une autre variable
  var autreOutil = monOutil;
  autreOutil();
  </script>
</head>
<body>
  <h1>Les fonctions - début</h1>
</body>
</html>
