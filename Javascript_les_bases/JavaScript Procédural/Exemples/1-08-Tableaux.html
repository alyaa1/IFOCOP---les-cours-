<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les tableaux</title>
  <script type="text/javascript">
    //Un tableau contient plusieurs valeurs
    var tableau = ['un',58,'trois',4.4];
    //Pour cibler une valeur d'un tableau
    alert(tableau[1]); //affiche 58
    //Pour ajouter une valeur Ã  tableau
    tableau[4] = 'Le nombre cinq';
    //Ajout d'une seconde valeur par addition
    tableau[5] = tableau[1] + tableau[3];
    alert(tableau[5]); //affiche 62.4
    tableau[3] = 'indice 3'; //remplace 4.4
  </script>
</head>
<body>
  <h1>Les tableaux</h1>
</body>
</html>
