<!--
	HTML5 permet d'intégrer du son dans la page grâce à la balise audio.
-->

<!--
	En vous référant à la documentation (https://developer.mozilla.org/fr/docs/Web/HTML/Element/audio),
  insérez une balise audio dans une page. L'audio débute automatiquement.
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <audio src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg" autoplay="">
      Votre navigateur ne supporte pas l'élément <code>audio</code>.

    </audio>
  </body>
</html>
