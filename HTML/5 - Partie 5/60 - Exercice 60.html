<!--
  HTML5 permet également d'intégrer de la vidéo dans la page grâce à la balise video.
-->

<!--
	En vous référant à la documentation (https://developer.mozilla.org/fr/docs/Web/HTML/Element/Video),
  insérez une balise vidéo dans une page. Le son doit être coupé.
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <video src="video.mp4" width="400" muted="true" controls="true" poster="voiture.png">Quickie</video>
  </body>
</html>
