<!--
Il est possible d'utiliser d'autres polices que celles présentes sur le poste client.
Pour se faire, il est nécessaire de fournir la police au moyen de la règle CSS @font-face (
voir https://developer.mozilla.org/fr/docs/Web/CSS/@font-face).
Il est nécessaire d'utiliser plusieurs formats de police,
tous les navigateurs ne supportant pas le même format de police
(cf. tableau "Browser Support" http://www.w3schools.com/cssref/css3_pr_font-face_rule.asp)
Après cela, on utilise la police dans les balises souhaitées au moyen de la déclaration
présentée dans l'exercice précédent.
-->
<!--
	1 - Créez un document.
	2 - Sur le site http://www.fontsquirrel.com/. Téléchargez deux polices :
		A - Dans Font Filter, choisissez Webfont.
		B - Choisisser une police.
		C - Sur la fiche de la police, choisissez Webfont Kit.
		D - Téléchargez en choisissant tous les formats.
	3 - Ajoutez bien les deux règles @font-face au début du CSS.
	4 - Créez deux paragraphes.
	5 - Appliquez une police différente à chaque paragraphe.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    @font-face {
        font-family: '1942_report1942_report';
        src: url('1942/1942-webfont.eot');
        src: url('1942/1942-webfont.eot?#iefix') format('embedded-opentype'),
             url('1942/1942-webfont.woff') format('woff'),
             url('1942/1942-webfont.ttf') format('truetype'),
             url('1942/1942-webfont.svg#1942_report1942_report') format('svg');
        font-weight: normal;
        font-style: normal;

    }

    @font-face {
        font-family: '3ddumb/umbregular';
        src: url('dumb/3Dumb-webfont.eot');
        src: url('dumb/3Dumb-webfont.eot?#iefix') format('embedded-opentype'),
             url('dumb/3Dumb-webfont.woff') format('woff'),
             url('dumb/3Dumb-webfont.ttf') format('truetype'),
             url('dumb/3Dumb-webfont.svg#3dumbregular') format('svg');
        font-weight: normal;
        font-style: normal;

    }

      h2{
        font-family: '3ddumb/umbregular'
      }
      p{
        font-family: "1942_report1942_report"
      }
    </style>
    </head>
  <body>
    <p>
      Je teste ma nouvelle police !!!!

    </p>

    <h2>
      et même une nouvelle police youhou !!
    </h2>
  </body>
</html>
