	_ alt : affiche un texte en remplacement de l'image quand celle-ci ne s'affiche pas dans le navigateur (très utile pour les personnes malvoyantes).
-->

<!--
	1 - Reprenez le code de l'exercice précédent.
	2 - Ajoutez sur chaque balise img les attributs alt et title.
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <img src="image.gif" alt="une image en gif" title="je suis une image en gif"/> <br>
    <img src="image.jpg" alt="une image en.jpeg" title="je suis une image en jpg"/> <br>
    <img src="image.png" alt="une image en png" title="je suis une image en png" />
  </body>
</html>
