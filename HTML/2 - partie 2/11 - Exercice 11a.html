<!--
	1 - Créez un document contenant trois paragraphes. Associez une class seulement au premier.
	2 - Intégrez une citation dans chaque paragraphe (<cite>)
	3 - Donnez une couleur différente uniquement à la citation dans le paragraphe avec une class.
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    .beau {
      color: red;
    }

    .beau cite{
      background-color: blue;
    }

  </style>
</head>

<p class="beau">
  paragraphe 1
  <cite>hello world</cite>
</p>

<p>
  paragraphe 2
  <cite>hello world</cite>

</p>

<p>
  paragraphe 3
  <cite>hello world</cite>

</p>

<body>

</body>

</html>
