<!--
Les sélecteurs de class et d'id permettent de mettre un nom sur une balise pour la viser précisément en CSS. Par exemple, <p class="paragraphe-important">. Le selecteur de class peut être utilisé plusieurs fois dans le même document contrairement à l'id qui doit être unique. Pour les balises paires, il est toujours écrit dans la balise ouvrante. Enfin, le nom ne doit pas contenir d'espace (lettre, chiffre ainsi que - et _ uniquement) et ne peut commencer que par une lettre.
Par exemple, class="mon_etiquette" id="Balise21".
-->

<!--
	1 - Créez cinq binômes titre-paragraphe.
	2 - À l'aide de deux class, changez la couleur de police deux titres et la couleur d'arrière plan de deux titres.
	3 - Grâce à deux id, changez la couleur d'arrière plan de l'un des titres visé par une class et la couleur de police
  de l'un des paragraphes visé par une class.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
    .titre1{
      background-color: blue;
      color: white;
    }

    .titre2{
      background-color: red;
    }

    #special{
      background-color: green;
      color: gray;
    }

    #font_paragraph{
      color: blue;
    }
    </style>
  </head>
  <body>
    <p class = "titre1">
      Titre
    </p>
    <p id="font_paragraph">
    Paragraphe
    </p>

    <p class="titre1">
      Titre
    </p>
    <p>
    Paragraphe
    </p>

    <p class="titre1" id="special">
      Titre
    </p>
    <p>
    Paragraphe
    </p>

    <p>
      Titre
    </p>
    <p>
    Paragraphe
    </p>

    <p>
      Titre
    </p>
    <p>
    Paragraphe
    </p>

    <p>
      Titre
    </p>
    <p>
    Paragraphe
    </p>

  </body>
</html>
