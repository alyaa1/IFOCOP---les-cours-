<!--
	L'élément textarea permet d'intégrer un champ de saisie à plusieurs lignes dans un formulaire.
	L'élément select représente un menu avec des options.
	Deux type d'input permettent de créer une liste de choix :
	_ checkbox : cases à cocher
	_ radio: boutons radio
-->

<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Ajoutez les champs suivants (avec les labels):
		_ titre (sélection : M, Mme, Mlle).
		_ type de téléphone (sélection : fixe, mobile).
		_ commentaire (texte long à saisir).
		_ centres d'intérêts (choix multiple possible).
-->

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Titre</title>
	<style>

	</style>
</head>

<body>
	<form action="" type="POST">
		<fieldset>
			<legend>
				Vos coordonnées
			</legend>



			<label for="genre">Genre :</label>
			<select id="genre" name="genre">
				<option value="monsieur" selected>Monsieur</option>
				<option value="madame">Madame</option>
			</select>




			<label>Prénom</label>
			<input type="text" id="prenom" />


			<label>Nom</label>
			<input type="text" id="nom" />


		<p>
			<label>Voie</label>
			<input type="text" id="voie" />
		</p>
		<p>
			<label>CodePostal</label>
			<input type="text" id="CP" />
		</p>

		<label>Ville</label>
		<input type="text" id="ville" />

		<p>

			<label>Teléphone</label>
			<input type="tel" id="tel" />
		</p>
		<p>
			<label for="type_tel">
				<input type="radio" value="fixe" name="type_tel" id="type_tel">fixe</label>
			<input type="radio" value="portable" name="type_tel" id="type_tel">portable</label>
		</p>
		<label>Email</label>
		<input type="email" id="mail" />
		<label>Date de naissance</label>
		<input type="date" id="date_naissance" />
		<label>Site Web</label>
		<input type="url" id="site_web" />

	</fieldset>
<p>

</p>
	<fieldset>


		<p>
			<label for="interet">Vos centres d'intérêt</label>
			<input type="checkbox" name="interet" value="Lectures">Lectures</input>
			<input type="checkbox" name="interet" value="Cinéma">Cinéma</input>
			<input type="checkbox" name="interet" value="Sport">Sport</input>
			<input type="checkbox" name="interet" value="Informatique">Informatique</input>
		</p>

		<p>
			<label for="commentaire">Commentaire :</label>
			<textarea name="commentaire" id="commentaire" cols="25" rows="5"></textarea>
		</p>

	</fieldset>

		<input type="submit" value="Confirmer" />
		<input type="reset" value="Recommencer" />


	</form>
</body>

</html>
