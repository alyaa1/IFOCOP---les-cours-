<!--
En HTML, on peux écrire des paragraphes. Pour cela, il faut encadrer le texte du paragraphe entre deux balises p, une ouvrante et une fermante.
-->

<!--
	1 - Bâtissez la structure de base d'une page HTML
	2 - Écrivez un texte que vous divisez en trois paragraphes.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      Paragraphe 1
    </p>
    <p>
      Paragraphe 2
    </p>
    <p>
      Paragraphe 3
    </p>
  </body>
</html>
