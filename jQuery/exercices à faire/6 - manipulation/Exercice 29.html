      /*********************************
      ***********PRESENTATION***********
      **********************************
        jQuery permet de remplacer des éléments dans le DOM. Il existe pour ce faire deux méthodes :
      	_ replaceWith() : remplace tous les éléments visés par un nouveau contenu.
      		ex : $( 'div.seconde').replaceWith( '<h2>Nouveau titre</h2>');
      	_ replaceAll(): même effet que replaceWith, mais la source et la cible sont inversés.
      		ex : $('<h2>Nouveau titre</h2>').replaceAll('.autre');
      */

      *************EXERCICES*************

      	au survol d'une image, remplacez l'image par une autre image.
    </script>
