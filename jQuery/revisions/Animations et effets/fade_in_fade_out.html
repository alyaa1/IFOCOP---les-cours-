<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      img{
        position: absolute;
        left: 0px;
        top: 0px;
      }
      #img4{z-index: 4;}
      #img3{z-index: 3;}
      #img2{z-index: 2;}
      #img1{z-index: 1;}

      div{
        margin : auto;
      }
    </style>
  </head>
  <body>

  <div class="">
    <img src="img/landscape4.jpg" id="img4" />
    <img src="img/landscape3.jpg" id="img3" />
    <img src="img/landscape2.jpg" id="img2" />
    <img src="img/landscape1.jpg" id="img1" />
  </div>
  <script type="text/javascript" src="../../sources/jquery-1.12.3.js">
  </script>

  <script>
  $(function(){
    $('img').first().fadeOut(5000, function next(){
      $(this).next('img').fadeOut(5000, next)
    });
  });

  </script>
  </body>
</html>
