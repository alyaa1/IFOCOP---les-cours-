<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <form>
    <input type="text" class="f" id="Zone-de-text-1">
    <input type="text" class="f" id="Zone-de-text-2">
  </form>

  <p>
    Focus : <span id="resultat"></span><br  />
    Perte de focus : <span id="resultat2"></span>
  </p>

  <script type="text/javascript" src="../../sources/jquery-1.12.3.js"></script>
  <script>
  $(document).ready(function(){
    $('.f').focus(function(){
      $('#resultat').text($(this).attr('id'));
    });
    $('.f').blur(function(){
      $('#resultat2').text($(this).attr('id'));
    })
  })

  </script>
  </body>
</html>
