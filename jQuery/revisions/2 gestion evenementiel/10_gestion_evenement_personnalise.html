<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input type="text" id="nom" value=""> </input>
    <button id="bonjour">Cliquez ici</button>


    <script type="text/javascript" src="../../sources/jquery-1.12.3.js"></script>
    <script type="text/javascript">
      $(function(){
        var nom = $('#nom').val();
        $('#bonjour').on('bonjour_jquery', function(event, param){
          alert(param + 'jQuery vous dit bonjour ');
        });
        $('#bonjour').click(function(){
          console.log(nom)
          $('#bonjour').trigger('bonjour_jquery', nom)
        })
      });
    </script>
  </body>
</html>
