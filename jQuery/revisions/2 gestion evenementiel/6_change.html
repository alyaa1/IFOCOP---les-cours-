<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      Sélectionnez une valeur dans la liste déroulante :

      <select>
        <option>
          J'aime jQuery
        </option>
        <option>
          J'adore jQuery
        </option>
        <option>
          Je raffole de jQuery
        </option>
        <option>
          jQuery, jamais entendu parler
        </option>
      </select>
    </form>

    <p>
      Vous avez sélectionné : <span id="resultat"></span>
    </p>

    <script type="text/javascript" src="../../sources/jquery-1.12.3.js"></script>

    <script>
    $(function(){
      $('select').change(function(){
        $('#resultat').text($(this).val());
      });
    });
    </script>
  </body>


</html>
