<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      #lumiere{
        width: 250px;
        height: auto;
        background-color: white;
      }
    </style>
  </head>
  <body>


    <textarea id="target" rows="8" cols="40"></textarea>
    <p>
      Le code du caract√®re : <span id="caractere"></span>
      <br>
      la lettre corresponte : <span id="lettre"></span>
    </p>

    <div id="lumiere">Je deviens rouge quand vous tapez </div>

    <script type="text/javascript" src="../../sources/jquery-1.12.3.js"></script>

    <script type="text/javascript">
      $(function(){
        var lettre;

        $('#target').keydown(function(){
          $('#lumiere').css('background-color','red');
        });

        $('#target').keyup(function(){
          $('#lumiere').css('background-color','white');
        })

        $('#target').keypress(function(e){
          $('#caractere').text(e.which);
          lettre += String.fromCharCode(e.which);
          $('#lettre').text(lettre);
        })

      })();

    </script>

  </body>
</html>
