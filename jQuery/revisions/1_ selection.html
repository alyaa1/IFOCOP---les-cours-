    <script type="text/javascript">
      $(document).ready(function(){
        //

        //$('li > ul').css('color','red');//un ul dans un li
        //$('li + li').css('color','red');//précédé d'un li
        $('li + li:first').css('color','red');//1er li

        $('p:even').css('color','green');//les paires en commencant par 0
        $('p:odd').css('color','blue');//les impaires en commencant par 0
        $('p:eq(3)').css('color','pink');//les impaires en commencant par 0
        $('p:gt(2)').css('font-family', 'arial');//greater than
        $('p:lt(3)').css('font-size','2em')//lesser than

        $(':header').css('color','red');
        $('div:hidden').show();
        $(':header:not(h1)').hide();
      });
    </script>
    <script type="text/javascript">

    <script type="text/javascript">
