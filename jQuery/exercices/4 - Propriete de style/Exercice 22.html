<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<style media="screen">
			#maDiv{
				padding: 10px;
				height: 20px;
				width: 20px;
				border-radius: 10px;
				background-color: grey;
			}
		</style>
		<title>jQuery : Exercice 22</title>
		<link rel="stylesheet" href="../src/styles1.css" type="text/css"/>
		<script type="text/javascript" src="../../sources/jquery-1.12.3.js"></script>
		<script type="text/javascript">
			/*********************************
			***********PRESENTATION***********
			**********************************
				Il existe plusieurs méthodes pour connaitre la dimension d'un élément ou la fixer :
				_height() : hauteur de l'élément
				_innerHeight() : hauteur de l'élément, padding compris.
				_ outerHeight() : hauteur de l'élément, padding et bordure compris.
				_ width() : largeur de l'élément.
				_ innerWidth() : largeur de l'élément, padding compris.
				_ outerWidth() : largeur de l'élément, padding et bordure compris.
			*/

			/**********************************
			*************EXERCICES*************
			***********************************
			Créez une page html contenant une div ayant un padding de 10px et une largeur de 20px et une hauteur de 20px. Prévoyez une couleur de fond différente pour la div.
			À la fin du chargement du document, prévoyez le script suivant :
			** 1 **
			Toutes les secondes, la div augmente de 5px en largeur et hauteur.

			Utilisez les méthodes height(), width() et setInterval().
			*/
			$(document).ready(function(){

				var direction = 1;
				var largeurInitiale = $('#maDiv').outerWidth();
				var hauteurInitiale = $('#maDiv').outerHeight();

				var grossir = function(){

					//HAUTEUR DIV
					var hauteurDiv = $('#maDiv').height()
					var newHauteurDiv = hauteurDiv + 5 * direction;
					$('#maDiv').height(newHauteurDiv);
					console.log('hauteur' + hauteurDiv);

					//LARGEUR DIV
					var largeurDiv = $('#maDiv').width();
					var newLargeurDiv = largeurDiv + 5 * direction;
					$('#maDiv').width(newLargeurDiv);
					console.log('largeur' + largeurDiv);


					//PADDING
					var paddingDiv = $('#maDiv').innerWidth();
					var newPaddinDiv = paddingDiv + 5 * direction;
					$('#maDiv').innerWidth(newPaddinDiv)
					console.log('padding ' + paddingDiv);

					//TEST taille
					var largeurFenetre = $(window).innerWidth();
					var hauteurFenetre = $(window).innerHeight();
					var largeurActuelleDiv = $('#maDiv').outerWidth()
					var hauteurActuelleDiv = $('#maDiv').outerHeight()

					if (largeurActuelleDiv > largeurFenetre || hauteurActuelleDiv > hauteurFenetre){
						direction = -1;
					};

					if (largeurActuelleDiv < largeurInitiale || hauteurActuelleDiv < hauteurInitiale){
						direction = 1;
					}

				}

				setInterval(grossir,100);

			});

			/*
			** 2 **
			Améliorez le code, toutes les 10 secondes, le padding augmente de 5px.

			Utilisez les méthodes css() et setInterval().
			*/

			/*
			** 3 **
			Pour l'instant, le bloc augmente sans cesse de taille. Quand le bloc a une largeur supérieure à 50% de la largeur ou une hauteur supérieure à 50% de la hauteur de la fenêtre, inversé le mouvement :
			_ toutes les secondes la largeur et la hauteur augmente de 5px
			_ toutes les 10 secondes, le padding se réduit de 5px.

			Quand la div revient à sa dimension initiale, sa augmente à nouveau.

			Utilisez les méthodes height(), innerHeight(), width(), innerWidth et setInterval().
			*/

			/*
			** 4 **
			Gérez le cas où la dimension de la fenêtre change.

			Utilisez la méthode resize().
			*/
		</script>
	</head>
	<body>
			<div id = "maDiv">
			</div>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
