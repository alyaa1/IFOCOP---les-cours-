<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>

  <style media="screen">
    #canvas{
      margin: auto;
      border: 1px solid black;
      display: block;

    }
  </style>
  <script type="application/javascript">



  function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');
    var img = new Image();

    img.onload = function(){
      for(var i = 0; i < 4 ; i++){ //on va dupliquer l'élément 4 fois en hauteur
        for (var j = 0; j < 3 ; j++){ //on va dupliquer l'élément 3 fois en largeur
          ctx.drawImage(img, j*50, i*38, 50 ,38); //on peut modifier la taille de l'image en jouant sur les paramètres width et height
        }
      }
    };

    img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';
  };

  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="152" height=""></canvas>

   <pre>
     drawImage(image, x, y, width, height)
   </pre>
  <br>
  L'image initiale mesure 300 x 227 et est réduite à 50 x 38
 </body>
</html>
