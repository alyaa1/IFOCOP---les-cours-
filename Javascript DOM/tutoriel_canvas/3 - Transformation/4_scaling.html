<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scaling</title>
  </head>
  <style media="screen">
    body{
      background-color: #4F191A;
    }
  </style>
  <body>
      <canvas id="canvas" width="300" height="300"></canvas>
  </body>
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function(){
      console.log('DOM chargé');
      //Version simplifié de ce qui se trouve dans le tuto sur MDN
      var ctx = document.getElementById('canvas').getContext('2d');
      ctx.save();
      ctx.scale(10,3); //le rectangle s'affiche avec 10*x 3*y
      ctx.fillStyle = '#fff'
      ctx.fillRect(1,10,30,30);
      ctx.restore();

      ctx.scale(1,0.5);
      ctx.font = "48px Arial";
      ctx.fillText("Yolo" ,100, 100)



      });
  </script>
</html>
