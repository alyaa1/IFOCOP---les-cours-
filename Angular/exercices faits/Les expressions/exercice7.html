<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>AngularJS : Les Expressions : Exercice 7</title>
    <style media="screen">
      #bleu{
        height: 50px;
        width: 50px;
        border-radius: 50px;
        background-color: #96dffb;
      }
      #blanc{
        height: 50px;
        width: 50px;
        border-radius: 50px;
        border: 1px solid #96dffb;
        background: #fff;
      }
      #rouge{
        height: 50px;
        width: 50px;
        border-radius: 50px;
        background: #e73e4d;
      }
    </style>
    <script>
      //Enoncé
      /* Les directives ng-show et ng-hide */
      /**************************************************************************************************
        Les directive ng-show et ng-hide permettent d'affecter une classe CSS définie par AngularJS si la valeur de l'expression fournie est équivalente à true. Dans le cas de la directive ng-show, si l'expression fournie est équivalente à true, alors l'élément HTML est affiché. Si l'expression fournie est équivalente à false, alors l'élément HTML est masqué. Pour la directive ng-hide on obtiendra le comportement inverse.

        La documentation officielle de la directive ng-show est disponible ici : https://docs.angularjs.org/api/ng/directive/ngShow
        La documentation officielle de la directive ng-hide est disponible ici : https://docs.angularjs.org/api/ng/directive/ngHide
      **************************************************************************************************/

      /*
        1. Chargez Angular JS dans ce document. Le contexte applicatif d'Angular JS doit englober tout le document. Votre application s'appellera angularjsExercice7. Un tutoriel officiel sur le chargement d'Angular JS est disponible ici : https://docs.angularjs.org/tutorial/step_00
      */

      /*
        2. Créez un formulaire avec une liste de sélection. Les différentes options sont :
        - bleu;
        - blanc;
        - rouge;
        - bleu et blanc;
        - bleu et rouge;
        - rouge et blanc;
        - bleu blanc rouge.
      */

      /*
        3. Créez 3 div auxquelles vous affecterez des propriétés de style de telle sorte qu'elles s'affichent sous la forme de 3 ronds de couleur (bleu, blanc et rouge).
      */

      /*
        4. Combinez la directive qui vous permet d'associer une valeur de formulaire à une variable, ainsi que l'utilisation des directive ng-show et ng-hide pour faire en sorte que lorsqu'on effectue un choix dans la liste de sélection on ne voit apparaître que les div qui correspondent au choix effectué.
      */

      /****************************************************************************************************
      Indication : Les expressions peuvent contenir des calcul logiques. Exemple : {{ 1 && 0 }} donne 0 alors que {{ 1 || 0 }} donne 1.
      ****************************************************************************************************/
    </script>
  </head>
  <body>
    <div>
      <h4>Choix des couleurs</h4>
      <form name="monFormulaire">
        <select name="choix_couleur" ng-model="couleur">
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="rouge">rouge</option>
          <option value="bleu_blanc">bleu & blanc</option>
          <option value="bleu_rouge">bleu & rouge</option>
          <option value="bleu_blanc_rouge">bleu blanc rouge</option>
        </select>
      </form>


      <h4>Palette sélectionnée</h4>
          <div ng-show="couleur == 'bleu' || couleur =='bleu_blanc' || couleur == 'bleu_blanc_rouge' || couleur == 'bleu_rouge'" id="bleu"></div>
          <div ng-show="couleur == 'blanc' || couleur == 'bleu_blanc' || couleur == 'bleu_blanc_rouge'" id="blanc"></div>
          <div ng-show="couleur == 'rouge' || couleur == 'bleu_rouge' || couleur == 'bleu_blanc_rouge'" id="rouge"></div>
    </div>


    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript">
      angular.module('angularjsExercice7',[]);//setter du module;
      angular.bootstrap(window.document,['angularjsExercice7'], {strictDi: true});
    </script>

  </body>
</html>
